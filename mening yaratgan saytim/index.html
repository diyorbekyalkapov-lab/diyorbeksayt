// Jadvalni chiqarish
const tbody = document.querySelector("#leagueTable tbody");
function renderTable() {
  tbody.innerHTML = "";
  clubs.sort((a,b)=>{
    if(b.points!==a.points) return b.points-a.points;
    if(b.goalDiff!==a.goalDiff) return b.goalDiff-a.goalDiff;
    return a.name.localeCompare(b.name);
  });
  clubs.forEach((club,index)=>{
    const tr=document.createElement("tr");
    tr.dataset.index=index;
    tr.innerHTML=`<td>${index+1}</td><td>${club.name}</td><td>${club.played}</td><td>${club.win}</td><td>${club.draw}</td><td>${club.loss}</td><td>${club.goalDiff}</td><td>${club.points}</td>`;
    tbody.appendChild(tr);
  });
}
renderTable();

// Klub ustiga bosilganda yon panelni ochish
const infoDiv=document.getElementById("info");
const clubNameH2=document.getElementById("clubName");
const matchesList=document.getElementById("matchesList");
const lineupList=document.getElementById("lineupList");

tbody.addEventListener("click", e=>{
  let tr=e.target.closest("tr");
  if(!tr) return;
  const club=clubs[tr.dataset.index];
  clubNameH2.textContent=club.name;

  matchesList.innerHTML="";
  club.matches.forEach(m=>{
    const li=document.createElement("li");
    li.textContent=`${m.date} - ${m.home?"Uy":"Safar"} vs ${m.opponent}`;
    matchesList.appendChild(li);
  });

  lineupList.innerHTML="";
  club.lineup.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=p;
    lineupList.appendChild(li);
  });

  infoDiv.classList.add("show");
});
